<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-validation.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Registration Form</h1>
    </div>
        <form>
            <p>User id<input type=”id” required min=5 max=12></p>
            <p>Password<input type="password" required min=7 max=12></p>
            <p>Name<input type="text" name="name" required></p>
            <p>Address<input type="Addressing" name="address" optional></p>
            <p>Country<select input type="Country" name="country" required>
                <option>Kenya</option>
                <option>South Africa</option>
                <option>Botswana</option>
            </select></p>
            <p>Zip code<input type="zip" type="number"></p>
            <p>email address<input type="email" name="email" required></p>
            

        </form>
               
            
</body>
</html>
